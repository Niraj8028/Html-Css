<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="youtube.css" />
  </head>

  <body>
    <header class="header">
      <a href="#">
        <img
          src="/Apna college/practice/YouTube_Logo_2017.svg.png"
          alt="Youtube Logo"
          class="youtube-logo"
        />
      </a>

      <form action="">
        <input class="search" type="search" placeholder="search" />
      </form>

      <div class="right-menu">
        <a href="#">
          <img src="/Apna college/practice/upload.png" alt="" class="upload"
        /></a>
        <a href="#">
          <img src="/Apna college/practice/noti.png" alt="" class="noti"
        /></a>
        <a href="#">
          <img src="/Apna college/practice/channel.png" alt="" class="channel"
        /></a>
        <a href="#"> <img src="" alt="" /></a>
      </div>
    </header>

    <div>
      <section class="category">
        <button class="cat-section" id="active">All</button>
        <button class="cat-section">Javascript</button>
        <button class="cat-section">Html</button>
        <button class="cat-section">Stocks</button>
        <button class="cat-section">Songs</button>
        <button class="cat-section">DSA</button>
        <button class="cat-section">Recently Watched</button>
        <button class="cat-section">Recently Watched</button>
        <button class="cat-section">Recently Watched</button>
        <button class="cat-section">Recently Watched</button>
        <button class="cat-section">Recently Watched</button>
      </section>
    </div>
    <div class="videos">
      <section class="video-container">
        <article class="video-info">
          <a href="#">
            <img
              src="/Apna college/practice/thumbnail.png"
              alt=""
              class="thumbnail"
            />
          </a>
          <div class="video-des">
            <div class="tittle">
              <a href="#">
                <img
                  src="/Apna college/practice/channel.png"
                  alt=""
                  class="channel-logo"
                />
              </a>

              <a href="#" class="video-tittle"
                >These VALORANT Players Don't Miss...</a
              >
            </div>
            <a href="#" class="channel-name">Channel Name</a>

            <div class="video-metadata">
              <span>132k</span>
              *
              <span>1 day ago</span>
            </div>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
