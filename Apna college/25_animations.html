<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: chocolate;
            transition: width 1s, height 2s, color 5s;
        }
        .box:hover{
            height: 200px;
            width: 300px;
            border-radius: 50%;
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
