<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Input Form</title>
</head>
<body>
    <form>
        <div class="banner">
            <div class="form">
                <form id="form" action="" method="get">
                    <h1>User Form</h1>
                    <hr>
                    <div class="name">Enter Your Name</div>
                    <input type="text" id="name" name="myname" placeholder="Enter Your Name">
                    <div class="name_err">Please enter valid name</div>

                    <div class="Email">Enter Your Email</div>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email">
                    <div class="email_err">Please enter a valid email</div>

                    <div class="Password">Enter Your Password</div>
                    <input type="password" id="pass" name="pass" placeholder="Enter Your Password">
                    <div class="pass_err">Please enter a valid email</div>

                    <button type="submit">Submit</button>
                    <div>
                        <textarea name="" id="Output" cols="30" rows="3" ></textarea>
                      </div>
                </form>
            </div>
        </div>
    </form>
</body>
<script src="script.js"></script>
</html>
